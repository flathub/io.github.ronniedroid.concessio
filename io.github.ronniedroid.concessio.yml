app-id: io.github.ronniedroid.concessio
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: io.github.ronniedroid.concessio

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: concessio
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/ronniedroid/concessio.git
      tag: v0.1.6
      commit: 97978dbc1274e9df583c00433f3ea4450aebf3dc
